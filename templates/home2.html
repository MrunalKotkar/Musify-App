<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Musify App</title>
      <style>
         #borderimg1 {
            border: 2px solid black;
            padding: 3px;
            border-image: url(border.png) 30 stretch;
         }
         #borderimg2 {
            border: 2px solid black;
            padding: 3px;
            border-image: url(border.png) 30 stretch;
         }
     </style>
  </head>

  <body>



    <div class="bg-nav text-light d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal text-light">Music App</h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-light" href="/home">Home</a>
                <a class="p-2 text-light" href="/about">Search</a>

            </nav>
        <a class="btn btn-outline-primary text-light" href="/logout">Logout</a>
    </div>


    {% for i in range(0, length) %}
        <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h4>{{ data[i]['name'] }}</h4>
                <a href ="{{ data[i]['external_urls']['spotify'] }}">{{ data[i]['name'] }}</a>
            </div>

            <div class="col-md-4">
                {% if search_string == 'tracks' %}
                    <img src="{{ data[i]['album']['images'][1]['url'] }}" width="120px" height="120px" border="2px solid" id="borderimg1"/><br>
                {% endif %}

                {% if search_string == 'albums' %}
                    <img src="{{ data[i]['images'][1]['url'] }}" width="120px" height="120px" border="2px solid" id="borderimg2"/><br>
                {% endif %}
            </div>

        </div>
        </div>
    {% endfor %}

  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  </body>
</html>
